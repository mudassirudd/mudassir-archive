<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>My Palindrome Checker</title>
</head>
<body>
  <main >
    <h1 class='title'>Is it a Palindrome?</h1>
    <div id='input-div'> 
      <label for='text-input'>Enter in text to check for a palindrome:</label>
    <input name='input' id='text-input' type="text" placeholder="Enter phrase" >
    <button id='check-btn' type='submit'>Check</button>
    
    
<div id="result"></div>
    </div>
    <div id='info-div'><p class='palindrome-definition'> A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p></div>
</main>
<script src= 'script.js'> </script>
</body>
</html>

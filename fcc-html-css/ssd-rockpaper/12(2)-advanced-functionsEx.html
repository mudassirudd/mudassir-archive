<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12(2)Advanced functions</title>
  </head>
  <body>
    <script>
      //12j

      const multiply = (num1, num2) => num1 * num2;

      console.log(multiply(2, 3));

      //12l

      const countPositive = (nums) => {
        console.log(nums);
        let positiveNums = 0;
        nums.forEach((num) => {
          if (num > 0) {
            positiveNums++;
          }
        });
        return positiveNums;
      };
      console.log(countPositive([2, -1, 4]));

      //12m
      function addNum(array, num) {
        return array.map((value) => {
          return value + num;
        });
      }
      console.log(addNum([1, 2, 3], 2));

      //12n and 12o

      const removeEgg = (foods) => {
        let eggsRemoved = 0;

        return foods.filter((food, index) => {
          if (food === `egg` && eggsRemoved < 2) {
            eggsRemoved++;
            return false;
          } else {
            return true;
          }
        });
      };

      console.log(removeEgg([`egg`, `apple`, `egg`, `egg`, `ham`]));
    </script>
  </body>
</html>
